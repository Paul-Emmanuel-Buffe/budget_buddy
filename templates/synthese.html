<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Synthèse des Comptes</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Police Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <!-- Lien vers ton fichier CSS personnalisé -->
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    </head>
    <body class="synthese">

        <!-- Barre de navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <!-- Logo ou nom de l'application -->
                <a class="navbar-brand" href="{{ url_for('index') }}">Votre Banque</a>
                <!-- Bouton pour les écrans mobiles -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Liens de navigation -->
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        {% if 'user' in session %}
                            <!-- Liens pour les utilisateurs connectés -->
                            <li class="nav-item">
                                <a class="nav-link {% if request.endpoint == 'doTransactions' %}active{% endif %}" href="{{ url_for('doTransactions') }}">Faire une transaction</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link {% if request.endpoint == 'affichage_compte' %}active{% endif %}" href="{{ url_for('affichage_compte') }}">Transactions</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link {% if request.endpoint == 'registerAccount' %}active{% endif %}" href="{{ url_for('registerAccount') }}">Nouveau Compte</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link {% if request.endpoint == 'actions' %}active{% endif %}" href="{{ url_for('actions') }}">Filtrage</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for('logout') }}">Déconnexion ({{ session['user'] }})</a>
                            </li>
                        {% else %}
                            <!-- Liens pour les utilisateurs non connectés -->
                            <li class="nav-item">
                                <a class="nav-link {% if request.endpoint == 'register' %}active{% endif %}" href="{{ url_for('register') }}">S'inscrire</a>
                            </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container mt-5">
            <h1 class="text-center mb-4">Synthèse des Comptes</h1>
        
            <!-- Structure en deux colonnes avec un petit espace -->
            <div class="row align-items-center">
                <!-- Colonne du tableau -->
                <div class="col-md-5">
                    <div class="table-responsive">
                        {{ table | safe }}
                    </div>
                </div>
        
                <!-- Colonne vide pour l'espacement -->
                <div class="col-md-1"></div>
        
                <!-- Colonne du camembert -->
                <div class="col-md-6 d-flex justify-content-start">
                    <img src="{{ pie_chart }}" alt="Répartition des dépenses" class="img-fluid rounded-3">

                </div>
            </div>
        </div>
        
    </body>

        <!-- Bootstrap JS et dépendances -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
