<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
        <title>Filtrer les Transactions</title>

</head>
<body class ="actions">
    <nav class="navbar">
        <div class="dock">
            <a class="navbar-brand" href="{{ url_for('index') }}">Votre Banque</a>
            <div class="navbar-nav">
                <a class="nav-item {% if request.endpoint == 'index' %}active{% endif %}" href="{{ url_for('index') }}">Accueil</a>
                {% if 'user' in session %}
                    <a class="nav-item {% if request.endpoint == 'registerAccount' %}active{% endif %}" href="{{ url_for('affichage_compte') }}">Transactions</a>
                    <a class="nav-item {% if request.endpoint == 'registerAccount' %}active{% endif %}" href="{{ url_for('registerAccount') }}">Nouveau Compte</a>
                    <a class="nav-item" href="{{ url_for('logout') }}">Déconnexion ({{ session['user'] }})</a>
                {% else %}
                    <a class="nav-item {% if request.endpoint == 'register' %}active{% endif %}" href="{{ url_for('register') }}">S'inscrire</a>
                {% endif %}
            </div>
        </div>
    </nav>


    <div class="container mt-5">
        <h1 class="mb-4">Filtrer les Transactions</h1>
        <form action="/affichage_compte" method="GET" class="filtrage-transactions-form">
            <!-- Filtre par date -->
            <div class="form-group">
                <label for="date">Date spécifique :</label>
                <input type="date" id="date" name="date" class="form-control">
            </div>

            <!-- Filtre par catégorie -->
            <div class="form-group">
                <label for="categorie">Catégorie :</label>
                <select id="categorie" name="categorie" class="form-control">
                    <option value="">Toutes les catégories</option>
                    <option value="1">Alimentation</option>
                    <option value="2">Salaire</option>
                    <option value="3">Loyer</option>
                    <option value="4">Factures</option>
                    <option value="5">Loisirs</option>
                    <option value="5">Pot de vin</option>
                </select>
            </div>

            <!-- Filtre par type de transaction -->
            <div class="form-group">
                <label for="type">Type de transaction :</label>
                <select id="type" name="type" class="form-control">
                    <option value="">Tous les types</option>
                    <option value="dépense">Dépense</option>
                    <option value="revenu">Revenu</option>
                    <option value="transfert">Transfert</option> <!-- Nouvelle option -->
                </select>
            </div>

            <!-- Tri par montant -->
            <div class="form-group">
                <label for="tri_montant">Trier par montant :</label>
                <select id="tri_montant" name="tri_montant" class="form-control">
                    <option value="">Aucun tri</option>
                    <option value="croissant">Montant croissant</option>
                    <option value="decroissant">Montant décroissant</option>
                </select>
            </div>

            <!-- Filtre entre deux dates -->
            <div class="form-group">
                <label for="date_debut">Entre deux dates :</label>
                <div class="row">
                    <div class="col">
                        <input type="date" id="date_debut" name="date_debut" class="form-control" placeholder="Date de début">
                    </div>
                    <div class="col">
                        <input type="date" id="date_fin" name="date_fin" class="form-control" placeholder="Date de fin">
                    </div>
                </div>
            </div>

            <!-- Bouton de soumission -->
            <button type="submit" class="btn btn-primary">Filtrer</button>
        </form>
    </div>
</body>
</html>
